apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-events-consumer-deployment
  labels:
    app: cloudevents-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudevents-consumer
  template:
    metadata:
      labels:
        app: cloudevents-consumer
    spec:
      containers:
        - name: cloudevents-consumer
          image: quay.io/aneeshkp/cloudevents-receiver:latest
          env:
            - name: AMQP_URL
              value: "amqp://10.106.103.120:5672/test2"