apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-events-consumer-deployment
  labels:
    app: cloudevents-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudevents-consumer
  template:
    metadata:
      labels:
        app: cloudevents-consumer
    spec:
      containers:
        - name: cloudevents-consumer
          image: consumer
          command: [ "./amqpReceiver" ]
          args: [ "-config", "/opt/config.yml"]
          volumeMounts:
            - name: config-volume
              mountPath: /opt/
      volumes:
        - name: config-volume
          configMap:
            name: amqp-consumer-producer-config
            items:
              - key: config.yml
                path: config.yml